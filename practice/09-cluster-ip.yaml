apiVersion: v1
kind: Pod
metadata:
  name: clusterip-pod
  labels:
    name: clusterip
    env: dev
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-clusterip-service
spec:
  selector:
    name: clusterip
    env: dev
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80